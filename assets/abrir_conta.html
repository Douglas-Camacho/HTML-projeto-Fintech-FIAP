<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    
    <title>Nimbus Bank | Cadastro</title>
</head>

<body class="bg-dark text-light">
<div class="d-flex align-items-center justify-content-center display-7" >
  <div class="container" id="box-cadastro">
    <div class="text-center">
      <img src="./Imagens/Nimbus Bank Logo.svg" alt="Logo" width="300" height="250">
    </div>
    <form class="row g-3 mb-5">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputrg" class="form-label">RG</label>
          <input type="number" class="form-control" id="inputrg">
        </div>
        <div class="col-md-6">
          <label for="inputcpf" class="form-label">CPF</label>
          <input type="number" class="form-control" id="inputcpf">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua, número">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, bloco ou andar">
        </div>
        <div class="col-md-6">
          <label for="inputCep" class="form-label">CEP</label>
          <input type="number" class="form-control" id="inputCep">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Aceito os termos de uso.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-warning btn-tamanho-fonte">Cadastrar</button>
        </div>
      </form>
    </div>
</div>

<script src="./JS/bootstrap.bundle.js"></script>
<script src="https://kit.fontawesome.com/c83b3f5184.js" crossorigin="anonymous"></script>    
</body>
</html>
